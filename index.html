<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Music Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <div class="jumbotron-container">
            <br><h1>Live Music Search</h1><br>
            <jumbotron id="Hero"></jumbotron>
            <nav class="level">
                <p class="level-item has-text-centered">
                    <a class="link is-info" href="./index.html">Home</a>
                </p>
                <p class="level-item has-text-centered">
                    <a class="link is-info" href="./about.html">About</a>
                </p>

                <p class="level-item has-text-centered">
                    <a class="link is-info" href="./privacy-policy.html">Privacy Policy</a>
                </p>
            </nav>
        </div>
    </header>

    <main>
        <div class="card-header">
            <div id="search-form-section">
                <div class="field">
                    <label class="label" for="search">Search</label>
                    <div class="control">
                        <input class="input" type="text" id="search" name="search" placeholder="Band Name or Location" />
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="search-by" id="by-band" />
                            Search by Band
                        </label>
                        <label class="radio">
                            <input type="radio" name="search-by" id="by-location" />
                            Search by Location
                        </label>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="genre">Narrow Results by Genre</label>
                    <div class="control">
                        <input class="input" type="text" id="genre" placeholder="Genre Name" />
                    </div>
                </div>
                <div class="field">
                    <label class="label">Narrow Results by Date</label>
                    <label class="label" for="start-date">Start Date:</label>
                    <div class="control">
                        <input class="input" type="date" id="start-date" placeholder="mm/dd/yyyy" />
                    </div>
                    <label class="label" for="end-date">End Date:</label>
                    <div class="control">
                        <input class="input" type="date" id="end-date" placeholder="mm/dd/yyyy" />
                    </div>
                </div>
                <button class="button" type="submit" id="search-button">Search</button>
            </div>
        </div>


        <div id="google-maps-section">

        </div>
        <div id="results-section">
            <ul id="results-list">
                
            </ul>

        </div>
    </main>
    <br>
    <br>

        <p>Â© 2021 Lester Calderon, Baron Cannon, Liliana Cortes, Kat Dixon, and Conor Welsh</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
