<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Music Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/results.css">
</head>
<body>
    <!--add header, Jumbotron, and navbar-->
    <header>
        <div class="jumbotron-container">
            <br><h1>Live Music Search</h1><br>
            <jumbotron id="Hero"></jumbotron>
            <nav class="level">
                <p class="level-item has-text-centered">
                    <a class="link is-info" href="./index.html">Home</a>
                </p>
                <p class="level-item has-text-centered">
                    <a class="link is-info">About</a>
                </p>

                <p class="level-item has-text-centered">
                    <a class="link is-info">Privacy Policy</a>
                </p>
            </nav>
        </div>
    </header>

    <!--add div for band info containers and maps-->
    <div class="container">
        <div class="level-left">
            <div class="bandInfo-container">
                <div class="band-info">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="level-left">
            <div class="bandInfo">
                <div class="band-info">
                    <p>band details</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="level-right">
            <div class="venue">
                <h1>Venue</h1>
                <div id="map"></div>
                <div id="pano"></div>
                <script
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBXXx5-w_4lZfpsO2ifQOTCjgZ6mpPkD8&callback=initialize&libraries=&v=weekly"
              async
            ></script>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="level-left">
            <div class="show-times">
                <placeholder>show-times</placeholder>
             </div>
        </div>
        
    </div>

    <!--footer information-->
    <footer>
    
    
    </footer>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery.googlemap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/results.js"></script>
</body>
</html>
